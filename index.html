<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f74b6af947.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Croissant+One|Devonshire|Kaushan+Script|Libre+Baskerville|Parisienne|Tillana&display=swap');
    </style>
    <link rel="stylesheet" href="./sass/css/style.css">
    <title>ohmyfood restaurant</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>omyFood</h1>
            <a href="index.html">
                <img src="images/logo/logo.png" alt="logo" />
            </a>
        </div>
        <p>
            <span class="fas fa-search"></span>
            <label for="search">Rechercher :</label>
            <input id="search" type="search" name="Rechercher">
        </p>
    </header>
    <section>
        <nav id="contener">
            
            <div class="menu grow ">
                <a href="./carte_html/carte_enchant.html">
                    
                        <img class="note" src="images/note/note.png" alt="note_enchantée" />
                        <h3 class=titre>
                            La note enchantée
                        </h3>
                        <div class="sous_titre">
                            <p>
                                Menu
                            </p>
                        </div>
                    
                </a>
            </div>
            <div class="menu grow chic">
                <a href="./carte_html/carte_chic.html">
                    
                        <img class="note" src="images/chic/" alt="note_enchantée" />
                        <h3 class=titre>
                            Le chic à la francaise
                        </h3>
                        <div class="sous_titre">
                            <p>
                                Menu
                            </p>
                        </div>
                    
                </a>
            </div>
            <div class="menu grow delice">
                <a href="./carte_html/carte_delice.html">
                    
                        <img class="note" src="images/delice/" alt="note_enchantée" />
                        <h3 class=titre>
                            Le délice des papilles
                        </h3>
                        <div class="sous_titre">
                            <p>
                                Menu
                            </p>
                        </div>
                </a>
            </div>
            <div class="menu grow palette">
                <a href="./carte_html/carte_palette.html">
                    
                        <img class="note" src="images/palette/" alt="note_enchantée" />
                        <h3 class=titre>
                            La palette du goût
                        </h3>
                        <div class="sous_titre">
                            <p>
                                Menu
                            </p>
                        </div>
                    
                </a>
            </div>
            
        </nav>
        <div class="bouton">
            <div class="btn">
                <div class="points">Prochainement</div>
            </div>
        </div>
    </section>
    <footer>
        <div id="bas">
            <a target="_blank" href="./carte_html/mentions_legales.html">
                <p>
                    Mentions Légales
                </p>
            </a>
            <a href="mailto:contact@ohmyfood.com">
                <p>
                    Contactez nous
                </p>
            </a>
        </div>
    </footer>
</body>

</html>
